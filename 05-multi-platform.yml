---
- name: Update node1 server
  hosts: node1
  become: yes

  tasks:
    - name: Install HTTPD
      yum:
        name: httpd
        state: present
      when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon"

    - name: Start HTTPD
      service:
        name: httpd
        state: started
      when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon"

    - name: Enable HTTPD
      service:
        name: httpd
        enabled: yes
      when: ansible_distribution == "CentOS" or ansible_distribution == "Amazon"

    - name: Install Apache2
      apt:
        name: apache2
        state: present
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

    - name: Start apache2
      service:
        name: apache2
        state: started
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

    - name: Enable apache2
      service:
        name: apache2
        enabled: yes
      when: ansible_distribution == "Ubuntu" or ansible_distribution == "Debian"

...
